<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點餐系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffcccb;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" onclick="showHome()">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="showCategory('台式蛋餅')">台式蛋餅</a></li>
                            <li><a class="dropdown-item" href="#" onclick="showCategory('漢堡')">漢堡</a></li>
                            <li><a class="dropdown-item" href="#" onclick="showCategory('小點')">小點</a></li>
                            <li><a class="dropdown-item" href="#" onclick="showCategory('鬆餅')">鬆餅</a></li>
                            <li><a class="dropdown-item" href="#" onclick="showCategory('飲料')">飲料</a></li>
                            <li><a class="dropdown-item" href="#" onclick="showCategory('特調飲品')">特調飲品</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showOrder()">Order</a>
                    </li>
                    <input type="text" id="searchBox" placeholder="搜尋食物" oninput="searchMenu()">
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">WELCOME TO 吃好</h1>

        <form id="orderForm">
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name:</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="mb-3">
                <label for="customerPhone" class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="customerPhone" required>
            </div>
        </form>

        <div id="homeScreen" class="mt-4" style="display: block;">
            <h3>菜單</h3>
            <ul id="homeMenu" class="list-group">
                
            </ul>
        </div>

        <div id="foodMenu" class="mt-4" style="display: none;">
            <h2>食物列表</h2>
            <ul id="menu" class="list-group">
                
            </ul>
        </div>

        <div id="orderSummary" class="mt-4">
            <h3>Order Summary</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="orderTable"></tbody>
            </table>
            <p id="totalPrice">Total: $0</p>
            <button type="button" class="btn btn-primary" onclick="saveOrder()">Save Order</button>
            <button type="button" class="btn btn-success" onclick="completeOrder()">Complete Order</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店家管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">店家管理頁面</h1>

        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">菜單管理</h2>
            </div>
            <div class="card-body">
                <ul id="menuList" class="list-group mb-4"></ul>

                <div class="input-group mb-3">
                    <input type="text" id="newMenuItemName" class="form-control" placeholder="新菜單項名稱">
                    <input type="number" id="newMenuItemPrice" class="form-control" placeholder="價格">
                    <input type="text" id="newMenuItemCategory" class="form-control" placeholder="類別">
                    <button onclick="addMenuItem()" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">訂單管理</h2>
            </div>
            <div class="card-body">
                <ul id="orderList" class="list-group mb-4"></ul>
            </div>
        </div>
    </div>

    <!-- Modal for updating menu item -->
    <div id="updateMenuItemModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updateMenuItemModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateMenuItemModalLabel">更新菜單項</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="updateMenuItemName" class="col-form-label">菜名:</label>
                        <input type="text" class="form-control" id="updateMenuItemName">
                    </div>
                    <div class="form-group">
                        <label for="updateMenuItemPrice" class="col-form-label">價格:</label>
                        <input type="number" class="form-control" id="updateMenuItemPrice">
                    </div>
                    <div class="form-group">
                        <label for="updateMenuItemCategory" class="col-form-label">類別:</label>
                        <input type="text" class="form-control" id="updateMenuItemCategory">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveUpdatedMenuItem()">保存變更</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
